# =============================================================================
# Hyprlock configuration for Flint
# =============================================================================
# System-wide defaults - users can override in ~/.config/hypr/hyprlock.conf
# Features: Screenshot blur, clock, user label, fingerprint auth
# =============================================================================

general {
    hide_cursor = true
    grace = 0
}

auth {
    fingerprint {
        enabled = true
        ready_message = Scan fingerprint to unlock
        present_message = Scanning...
    }
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.15
    outer_color = rgb(ffffff)
    inner_color = rgb(000000)
    font_color = rgb(ffffff)
    fade_on_empty = true
    placeholder_text =
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = $TIME
    font_size = 64
    font_family = Sans
    color = rgb(ffffff)
    position = 0, 100
    halign = center
    valign = center
}

# Username
label {
    monitor =
    text = $USER
    font_size = 20
    font_family = Sans
    color = rgb(ffffff)
    position = 0, 50
    halign = center
    valign = center
}
