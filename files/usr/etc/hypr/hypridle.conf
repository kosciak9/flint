# =============================================================================
# Hypridle configuration for Flint
# =============================================================================
# System-wide defaults - users can override in ~/.config/hypr/hypridle.conf
# Laptop-friendly timeouts: Lock 5m, Screen off 10m, Suspend 30m
# =============================================================================

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = niri msg action power-on-monitors
}

# Lock screen after 5 minutes of inactivity
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Turn off screen after 10 minutes of inactivity
listener {
    timeout = 600
    on-timeout = niri msg action power-off-monitors
    on-resume = niri msg action power-on-monitors
}

# Suspend after 30 minutes of inactivity
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}
