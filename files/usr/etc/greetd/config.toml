# =============================================================================
# greetd configuration for Flint
# =============================================================================
# Uses tuigreet to launch niri session
# =============================================================================

[terminal]
vt = 1

[default_session]
# tuigreet options:
#   --time                 Display date/time
#   --remember             Remember last username
#   --remember-session     Remember last selected session
#   --asterisks            Show asterisks when typing password
#   --sessions             Wayland session .desktop file locations
#   --cmd                  Default command if no session selected
command = "tuigreet --time --remember --remember-session --asterisks --sessions /usr/share/wayland-sessions --cmd niri-session"
user = "greeter"
