# /usr/lib/tmpfiles.d/flint.conf
# systemd-tmpfiles configuration for Flint OS
# Declares /var paths that need to exist at first boot

# greetd login manager directories
d /var/lib/greetd                                    0750 greetd greetd -
d /var/lib/greetd/.config                            0755 greetd greetd -
d /var/lib/greetd/.config/systemd                    0755 greetd greetd -
d /var/lib/greetd/.config/systemd/user               0755 greetd greetd -

# Disable xdg-desktop-portal for greetd (it doesn't need portals and they fail to start)
L /var/lib/greetd/.config/systemd/user/xdg-desktop-portal.service - - - - /dev/null

# caddy web server
d /var/lib/caddy                                     0750 caddy caddy -

# fprintd fingerprint daemon
d /var/lib/fprint                                    0700 root root -

# power-profiles-daemon
d /var/lib/power-profiles-daemon                     0755 root root -

# tailscale VPN
d /var/lib/tailscale                                 0700 root root -

# Flatpak theme overrides (allow Flatpak apps to access GTK themes and icons)
d /var/lib/flatpak/overrides                         0755 root root -
f /var/lib/flatpak/overrides/global                  0644 root root - [Context]\nfilesystem=~/.themes:ro;~/.icons:ro;xdg-config/gtk-4.0:ro;
