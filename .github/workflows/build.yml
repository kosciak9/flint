# =============================================================================
# Flint Image Build CI
# =============================================================================
# Builds and pushes the Flint image to GitHub Container Registry
# =============================================================================

name: Build Flint Image

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".gitignore"
  pull_request:
    branches:
      - main
  schedule:
    # Weekly rebuild on Sunday at 3:00 UTC
    - cron: "0 3 * * 0"
  workflow_dispatch:
    inputs:
      fedora_version:
        description: "Fedora version to build"
        required: false
        default: "43"

env:
  IMAGE_NAME: flint
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  FEDORA_VERSION: ${{ github.event.inputs.fedora_version || '43' }}

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@v7

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ env.FEDORA_VERSION }},enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=
            type=ref,event=pr

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FEDORA_VERSION=${{ env.FEDORA_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Sign image with cosign
        if: github.event_name != 'pull_request'
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}
